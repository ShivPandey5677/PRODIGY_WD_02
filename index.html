<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Tektur&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="stopwatch">
<div class="LAPC">
    <span class="txt" id="lap">Lap</span>

    <span class="digit" id="lap">
        <ul class="lap" id="laps"></ul>
    </span>
    <input type="button" value="LAP" class="btn" id="lapb">
</div>
    <br>
    <div class="timer">
    <span class="digit" id="hr"> 00 </span>
    <span class="txt" > Hrs </span>
    <span class="digit" id="min"> 00 </span>
    <span class="txt" > Mins </span>
    <span class="digit" id="sec"> 00 </span>
    <span class="txt" > Sec </span>
    <span class="digit" id="cnt"> 00 </span>
    </div>
    <br>
    <div class="but">
    <input type="button" value="Start" class="btn" id="start">
    <input type="button" value="Stop" class="btn" id="stp">
    <input type="reset" value="Reset" class="btn" id="reset">
</div>
</div>
<script src="index.js"></script>
</body>
</html>
